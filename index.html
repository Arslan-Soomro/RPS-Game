<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="bg.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js" defer></script>
	<title>JS</title>
</head>
<body>
	<div id="overlay" class="hide">
		<h2 id="game-result">Result</h2>
		<button class="choice-btn" id="restart">Play again</button>
	</div>

	<div id="container">
		<header><h1 class="big-text">Round <span id="round-count">1</span></h1></header>
		<main>
			<div id="left-div" class="box-cont">
				<h2 class="big-text">Player : <span id="p-score">0</span></h2>
				<button class="choice-btn" id="player-choice">Click Me</button>
			</div>
			<h2 class="big-text" id="vs">VS</h2>
			<div id="right-div" class="box-cont">
				<h2 class="big-text">Computer : <span id="c-score">0</span></h2>
				<button class="choice-btn" id="computer-choice">Don't Click</button>
			</div>
		</main>
		<footer>
			<h3 class="big-text" id="game-info">Click The button at left to choose your weapon, the hit start.</h3>
			<button class="choice-btn" id="start-btn">Start</button>
		</footer>
	</div>
</body>
</html>
