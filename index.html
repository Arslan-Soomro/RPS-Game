<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="bg.css" type="text/css">
	<script src="script.js" defer></script>
	<title>JS</title>
</head>
<body>
	<div id="container">
		<header><h1 class="big-text">Round <span id="round-count">1</span></h1></header>
		<main>
			<div id="left-div" class="box-cont">
				<h2 class="big-text" id="player-choice">Player</h2>
				<button class="choice-btn">Click Me</button>
			</div>
			<h2 class="big-text" id="vs">VS</h2>
			<div id="right-div" class="box-cont">
				<h2 class="big-text" id="computer-choice">Computer</h2>
				<button class="choice-btn">Don't Click</button>
			</div>
		</main>
		<footer>
			<button class="choice-btn">Start</button>
			<h3 class="big-text" id="game-info">Click The button at left to choose your weapon</h3>
		</footer>
	</div>
</body>
</html>
